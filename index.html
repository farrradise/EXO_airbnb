<!DOCTYPE html>

  <body>

    <!-- Ecriture du header  -->
    <header>

      <div>
        <a href="#">
          <img src="img/logo.png" alt="logo airbnb">

        </a>

        <nav>
          <ul>
            <li><a href="https://www.airbnb.fr/host?from_nav=1"></a>Devenez hôte </li>
            <li><a href="#"></a>Aide  </li>
            <li><a href="#"></a>Inscription </li>
            <li><a href="#"></a>Connexion </li>

          </ul>
        </nav>

      </div>

        <h1>Airbnb</h1>
        <h2> Réservez des logements uniques et vivez là-bas comme des locaux.</h2>
      <div>

      </div>

    </header>

    <main>

      <!-- Ecriture du formulaire de recherche -->
      <form action="index.html" method="post">

        <div class="where">

          <label for="ou">Où</label>
          <input type="text" id="ou" name="ou" placeholder="Partout">

        </div>

        <div class="when">

          <label for="quand">Quand</label>
          <input type="text" id="quand" name="quand" placeholder="Dates indifférentes">

        </div>

        <div class="howmany">

          <label for="combien">Voyageurs</label>
          <input type="text" id="ou" name="ou" placeholder="1 voyageurs">

          <button type="button" name="button">Rechercher</button>

        </div>

      </form>

      <!-- Ecriture du menu de navigation secondaire -->
      <nav>
        <ul>
